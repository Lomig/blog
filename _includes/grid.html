<div class="archive-wrap">
  <h3>{{ recette.categories | first | replace: '-',' ' | capitalize }}</h3>
  <ul class="th-grid">
    {% capture category_name %}{{ recette.categories | first }}{% endcapture %}
    {% assign recipes = site.recettes | where: "categories", category_name %}
    {% for post in recipes %}
    <li><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
      <figure class="caption-wrapper" style="width: 100px">
        <img class="caption" src="/images/{{post.teaser}}" width="100" height="100" title="{{ post.title }}">
        <figcaption class="caption-text">{{ post.title }}</figcaption>
      </figure>
    </a></li>
    {% endfor %}
  </ul>
</div>
